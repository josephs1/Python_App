<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevent zooming */
        }

        button {
            width: 80px;
            height: 80px;
            font-size: 18px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

        .button-grid {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .button-grid button:nth-child(2) { grid-column: 2; } /* Up */
        .button-grid button:nth-child(4) { grid-column: 1; } /* Left */
        .button-grid button:nth-child(5) { grid-column: 2; } /* Center */
        .button-grid button:nth-child(6) { grid-column: 3; } /* Right */
        .button-grid button:nth-child(8) { grid-column: 2; } /* Down */
    </style>
</head>
<body>
    <h1>Controller</h1>
    <div class="button-grid">
        <button id="up">Up</button>
        <button id="left">Left</button>
        <button id="center" disabled></button>
        <button id="right">Right</button>
        <button id="down">Down</button>
    </div>

    <script>
        const socket = io();

        // Movement intervals
        let movementInterval;

        // Function to start continuous movement
        function startMovement(direction) {
            // Emit the initial movement event
            socket.emit("move_player", { direction });

            // Set an interval for continuous movement
            movementInterval = setInterval(() => {
                socket.emit("move_player", { direction });
            }, 100); // Every 100 ms
        }

        // Function to stop movement
        function stopMovement() {
            clearInterval(movementInterval);
        }

        // Add event listeners for buttons
        document.getElementById("up").addEventListener("mousedown", () => startMovement("up"));
        document.getElementById("up").addEventListener("mouseup", stopMovement);
        document.getElementById("up").addEventListener("touchstart", (e) => {
            e.preventDefault();
            startMovement("up");
        });
        document.getElementById("up").addEventListener("touchend", stopMovement);

        document.getElementById("down").addEventListener("mousedown", () => startMovement("down"));
        document.getElementById("down").addEventListener("mouseup", stopMovement);
        document.getElementById("down").addEventListener("touchstart", (e) => {
            e.preventDefault();
            startMovement("down");
        });
        document.getElementById("down").addEventListener("touchend", stopMovement);

        document.getElementById("left").addEventListener("mousedown", () => startMovement("left"));
        document.getElementById("left").addEventListener("mouseup", stopMovement);
        document.getElementById("left").addEventListener("touchstart", (e) => {
            e.preventDefault();
            startMovement("left");
        });
        document.getElementById("left").addEventListener("touchend", stopMovement);

        document.getElementById("right").addEventListener("mousedown", () => startMovement("right"));
        document.getElementById("right").addEventListener("mouseup", stopMovement);
        document.getElementById("right").addEventListener("touchstart", (e) => {
            e.preventDefault();
            startMovement("right");
        });
        document.getElementById("right").addEventListener("touchend", stopMovement);
    </script>
</body>
</html>
